<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>News</title>
</head>
<body>
    <header class="header">
		<h2 class="header__title">Continent quiz</h2>
	</header>
	<div class="wrap">
        <div class="scores" id="scores">
            Your latest scores
        </div>
        <div class="finish finish--hidden" id="finish">
            Your final score is
        </div>
		<div id="questions" class="questions questions--hidden">
            <div class="question">
                <h3 class="question__title"></h3>
                <div id="image" class="question__image" style=""></div>
                <div class="question__btns" id="btns"></div>
                <button class="btn btn__next btn__next--active">Next</button>
            </div>
        </div>
        <button class="btn btn__start btn--green">Start game</button>
        <button class="btn btn__finish btn--green btn--hidden">Finish game</button>
	</div>
</body>
</html>
